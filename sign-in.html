<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .flag {
            width: 30px;
            cursor: pointer;
            margin-right: 10px; /* Space between flag and username */
            margin-left: -5px; /* Move flag slightly to the left */
        }
        .flag:hover {
            transform: scale(1.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/Travel 1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html" class="nav-link" id="about-link">About</a></li>
                <li><a href="explore.html" class="nav-link" id="explore-link">Explore</a></li>
                <li><a href="destination.html" class="nav-link" id="destination-link">Destination</a></li>
                <li><a href="contact.html" class="nav-link" id="contact-link">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <img src="images/usa.jpg" id="language-flag" class="flag" alt="Language Flag">
            <span id="username-display"></span>
            <a href="dashboard.html" id="dashboard-link" style="display:none;">Dashboard</a>
            <a href="sign-in.html" class="btn-sign-in" id="sign-in-link">Sign In</a>
            <a href="sign-up.html" class="btn-sign-up" id="sign-up-link">Sign Up</a>
        </div>
    </header>

    <main>
        <section id="sign-in" class="form-container">
            <h1 id="sign-in-title">Sign In</h1>
            <form id="signin-form" onsubmit="return handleSignIn(event)">
                <label for="username-email" id="username-label">Username or Email</label>
                <input type="text" id="username-email" name="username-email" required>

                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="remember-forgot">
                    <label class="remember-label">
                        <input type="checkbox" class="remember-checkbox" name="remember"> <span id="remember-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                </div>
                
                <button type="submit" id="sign-in-button">Sign In</button>

                <div class="social-media">
                    <button type="button">
                        <img src="images/facebook.png" alt="Facebook Logo">
                        <span id="facebook-text">Sign In with Facebook</span>
                    </button>
                    <button type="button">
                        <img src="images/google.png" alt="Gmail Logo">
                        <span id="gmail-text">Sign In with Gmail</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tourism Services. All rights reserved.</p>
    </footer>

    <script>
        const titles = {
            'usa': 'Sign In',
            'spain': 'Iniciar sesión',
            'japan': 'サインイン'
        };
        const labels = {
            'usa': {
                username: 'Username or Email',
                password: 'Password',
                remember: 'Remember me',
                forgot: 'Forgot Password?',
                facebook: 'Sign In with Facebook',
                gmail: 'Sign In with Gmail'
            },
            'spain': {
                username: 'Nombre de usuario o correo electrónico',
                password: 'Contraseña',
                remember: 'Recuérdame',
                forgot: '¿Olvidaste tu contraseña?',
                facebook: 'Iniciar sesión con Facebook',
                gmail: 'Iniciar sesión con Gmail'
            },
            'japan': {
                username: 'ユーザー名またはメールアドレス',
                password: 'パスワード',
                remember: '私を覚えて',
                forgot: 'パスワードをお忘れですか？',
                facebook: 'Facebookでサインイン',
                gmail: 'Gmailでサインイン'
            }
        };
        const navLinks = {
            'usa': {
                about: 'About',
                explore: 'Explore',
                destination: 'Destination',
                contact: 'Contact'
            },
            'spain': {
                about: 'Acerca de',
                explore: 'Explorar',
                destination: 'Destino',
                contact: 'Contacto'
            },
            'japan': {
                about: '私たちについて',
                explore: '探検',
                destination: '目的地',
                contact: '連絡先'
            }
        };
        const flags = {
            'usa': 'images/usa.jpg',
            'spain': 'images/Spain_flag_300.png',
            'japan': 'images/japan.png'
        };
        const languages = ['usa', 'spain', 'japan'];
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'usa';

        function setLanguage(language) {
            document.getElementById('sign-in-title').textContent = titles[language];
            document.getElementById('username-label').textContent = labels[language].username;
            document.getElementById('password-label').textContent = labels[language].password;
            document.getElementById('remember-label').textContent = labels[language].remember;
            document.getElementById('forgot-password-link').textContent = labels[language].forgot;
            document.getElementById('facebook-text').textContent = labels[language].facebook;
            document.getElementById('gmail-text').textContent = labels[language].gmail;
            
            // Update navigation links
            document.getElementById('about-link').textContent = navLinks[language].about;
            document.getElementById('explore-link').textContent = navLinks[language].explore;
            document.getElementById('destination-link').textContent = navLinks[language].destination;
            document.getElementById('contact-link').textContent = navLinks[language].contact;

            document.getElementById('language-flag').src = flags[language];
        }

        setLanguage(currentLanguage);

        document.getElementById('language-flag').addEventListener('click', () => {
            currentLanguage = languages[(languages.indexOf(currentLanguage) + 1) % languages.length];
            localStorage.setItem('selectedLanguage', currentLanguage);
            setLanguage(currentLanguage);
        });

        function handleSignIn(event) {
            event.preventDefault();

            const usernameOrEmail = document.getElementById('username-email').value;
            const password = document.getElementById('password').value;

            // Get existing users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user by username or email
            const user = users.find(user => 
                (user.email === usernameOrEmail || user.username === usernameOrEmail) && user.password === password
            );
            
            if (user) {
                alert('Sign In successful!');
                localStorage.setItem('userId', user.id); // Store user ID
                localStorage.setItem('username', user.username); // Store username
                localStorage.setItem('accountBalance', "5000"); // Set account balance to $5000
                window.location.href = 'account.html'; // Redirect to account page
            } else {
                alert('Invalid username/email or password.');
            }
        }
    </script>
</body>
</html>
