<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/Travel 1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="sign-in.html" class="btn-sign-in">Sign In</a>
            <a href="sign-up.html" class="btn-sign-up">Sign Up</a>
        </div>
    </header>

    <main>
        <section id="sign-up">
            <h1>Sign Up</h1>
            <form id="signup-form" onsubmit="return handleSignUp(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="username-email">Username/Email</label>
                <input type="text" id="username-email" name="username-email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>

                <div class="social-media">
                    <button type="button" id="facebook-signup">
                        <img src="images/facebook.png" alt="Facebook Logo">
                        Sign Up with Facebook
                    </button>
                    <button type="button" id="gmail-signup">
                        <img src="images/google.png" alt="Gmail Logo">
                        Sign Up with Gmail
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tourism Services. All rights reserved.</p>
    </footer>

    <script>
        function handleSignUp(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('username-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            console.log('User signed up:', username, email);
            alert('Sign Up successful!');

            // Store the user's username and email in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('userEmail', email);

            // Redirect to the account page
            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
