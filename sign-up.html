<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .flag {
            width: 30px;
            cursor: pointer;
            margin-right: 10px; /* Space between flag and username */
            margin-left: -5px; /* Move flag slightly to the left */
        }
        .flag:hover {
            transform: scale(1.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }/* Social Media Button Styles */
.social-media {
    display: flex;
    justify-content: center; /* Center align the social buttons */
    margin-top: 20px; /* Optional: Space between form and social buttons */
}

.social-media button {
    background: rgba(0, 0, 0, 0.6); /* Darker background for social buttons */
    color: #fff;
    border: none;
    border-radius: 15px; /* Rounded corners */
    padding: 12px 20px; /* Adjust padding for better spacing */
    font-size: 0.9em;
    display: flex;
    align-items: center;
    gap: 10px; /* Space between icon and text */
    margin: 12px;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3); /* Shadow effect */
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer; /* Change cursor to pointer */
}

.social-media button img {
    height: 25px; /* Adjusted size for icons */
}

.social-media button:hover {
    background: rgba(0, 0, 0, 0.8); /* Darker background on hover */
    transform: scale(1.05); /* Slight scaling on hover */
}

.social-media button:active {
    background: rgba(255, 255, 255, 0.2); /* Change background on click */
    transform: scale(0.95); /* Slightly smaller on click */
    color: #000; /* Optional: change text color on click */
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%; /* Ensure form takes full width of its container */
}

#sign-in-button {
    width: 100%;
    max-width: 200px; /* Optional: Adjust button width */
    padding: 10px;
    background-color: #007BFF; /* Change to your preferred button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px; /* Add some space above the button */
    transition: background-color 0.3s, transform 0.2s;
}

#sign-in-button:hover {
    background-color: #0056b3; /* Button color on hover */
}

#sign-in-button:active {
    background-color: #003f7f; /* Darker background when clicked */
    transform: scale(0.95); /* Slightly smaller on click */
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/Travel 1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html" class="nav-link" id="about-link">About</a></li>
                <li><a href="explore.html" class="nav-link" id="explore-link">Explore</a></li>
                <li><a href="destination.html" class="nav-link" id="destination-link">Destination</a></li>
                <li><a href="contact.html" class="nav-link" id="contact-link">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <img src="images/usa.jpg" id="language-flag" class="flag" alt="Language Flag">
            <span id="username-display"></span>
            <a href="dashboard.html" id="dashboard-link" style="display:none;">Dashboard</a>
            <a href="sign-in.html" class="btn-sign-in" id="sign-in-link">Sign In</a>
            <a href="sign-up.html" class="btn-sign-up" id="sign-up-link">Sign Up</a>
        </div>
    </header>

    <main>
        <section id="sign-up" class="form-container">
            <h1 id="sign-up-title">Sign Up</h1>
            <form id="signup-form" onsubmit="return handleSignUp(event)">
                <label for="username" id="username-label">Username</label>
                <input type="text" id="username-email" name="username-email" placeholder="Enter Username" required>

                <label for="username-email" id="username-email-label">Email</label>
                <input type="email" id="username-email" name="username-email" placeholder="Enter Email" required> 

                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required> 

                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required> 

                <button type="submit" id="sign-up-button">Sign Up</button>

                <div class="social-media">
                    <button type="button" id="facebook-signup">
                        <img src="images/facebook.png" alt="Facebook Logo">
                        <span id="facebook-text">Sign Up with Facebook</span>
                    </button>
                    <button type="button" id="gmail-signup">
                        <img src="images/googletrans.png" alt="Gmail Logo">
                        <span id="gmail-text">Sign Up with Gmail</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tourism Services. All rights reserved.</p>
    </footer>

    <script>
        const titles = {
            'usa': 'Sign Up',
            'spain': 'Regístrate',
            'japan': 'サインアップ'
        };
        const labels = {
            'usa': {
                username: 'Username',
                email: 'Email',
                password: 'Password',
                confirm: 'Confirm Password',
            },
            'spain': {
                username: 'Nombre de usuario',
                email: 'Correo electrónico',
                password: 'Contraseña',
                confirm: 'Confirmar contraseña',
            },
            'japan': {
                username: 'ユーザー名',
                email: 'メールアドレス',
                password: 'パスワード',
                confirm: 'パスワードを確認'
            }
        };
        const navLinks = {
            'usa': {
                about: 'About',
                explore: 'Explore',
                destination: 'Destination',
                contact: 'Contact'
            },
            'spain': {
                about: 'Acerca de',
                explore: 'Explorar',
                destination: 'Destino',
                contact: 'Contacto'
            },
            'japan': {
                about: '私たちについて',
                explore: '探検',
                destination: '目的地',
                contact: '連絡先'
            }
        };
        const flags = {
            'usa': 'images/usa.jpg',
            'spain': 'images/Spain_flag_300.png',
            'japan': 'images/japan.png'
        };
        const languages = ['usa', 'spain', 'japan'];
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'usa';

        function setLanguage(language) {
            document.getElementById('sign-up-title').textContent = titles[language];
            document.getElementById('username-label').textContent = labels[language].username;
            document.getElementById('username-email-label').textContent = labels[language].email;
            document.getElementById('password-label').textContent = labels[language].password;
            document.getElementById('confirm-password-label').textContent = labels[language].confirm;

            // Update navigation links
            document.getElementById('about-link').textContent = navLinks[language].about;
            document.getElementById('explore-link').textContent = navLinks[language].explore;
            document.getElementById('destination-link').textContent = navLinks[language].destination;
            document.getElementById('contact-link').textContent = navLinks[language].contact;

            document.getElementById('language-flag').src = flags[language];
        }

        setLanguage(currentLanguage);

        document.getElementById('language-flag').addEventListener('click', () => {
            currentLanguage = languages[(languages.indexOf(currentLanguage) + 1) % languages.length];
            localStorage.setItem('selectedLanguage', currentLanguage);
            setLanguage(currentLanguage);
        });

        function handleSignUp(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('username-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Get existing users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user already exists
            if (users.some(user => user.email === email)) {
                alert('User with this email already exists.');
                return;
            }

            // Store the user's details in local storage
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign Up successful!');

            // Redirect to the account page
            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
