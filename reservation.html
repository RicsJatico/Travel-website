<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #887e7eea;
            min-height: 100vh;
        }
        .reservation-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(173, 173, 173, 0.877);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for smooth effect */
        }
        .reservation-container:hover {
            transform: scale(1.03); /* Slightly increase size on hover */
            box-shadow: 0 8px 20px rgb(255, 1, 1); /* Enhance shadow on hover */
        }
        .reservation-container h2 {
            text-align: center; 
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 98%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(196, 178, 178, 0.781);
            color: #333; /* Set text color to match the date input */
        }
        .form-group button {
            display: block;
            width: 98%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #4b7a55c7;
        }
        /* Image slider styles */
        .slider-container {
            position: relative;
            width: 700px;
            height: 350px;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .slider-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 5px;
        }
        .next {
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <h2>Make a Reservation</h2>
        
        <!-- Image Slider -->
        <div class="slider-container">
            <img src="images/default1.jpg" alt="Image Slider" id="slider-image">
            <button class="arrow prev" id="prevBtn">&lt;</button>
            <button class="arrow next" id="nextBtn">&gt;</button>
        </div>

        <!-- Reservation Form -->
        <form>
            <div class="form-group">
                <label for="package">Selected Package:</label>
                <select id="package" name="package" required>
                    <option value="regular">Regular</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-date">Select Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>
            <div class="form-group">
                <label for="travel-time">Select Time:</label>
                <input type="time" id="travel-time" name="travel-time" required>
            </div>
            <div class="form-group">
                <button type="submit">Confirm Reservation</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const selectedPackage = urlParams.get('package'); // Get selected package from URL

        // Lock the selected package in the form
        if (selectedPackage) {
            const packageSelect = document.getElementById('package');
            packageSelect.value = selectedPackage; // Set the selected package
            packageSelect.disabled = true; // Disable the dropdown
        }

        let sliderImages = [];
        if (origin === 'thailand') {
            sliderImages = ['images/t1.avif', 'images/t2.avif', 'images/t3.jpg', 'images/t4.avif', 'images/t5.avif'];
        } else if (origin === 'singapore') {
            sliderImages = ['images/s1.jpg', 'images/s2.avif', 'images/s3.avif', 'images/s4.avif', 'images/s5.avif'];
        } else if (origin === 'japan') {
            sliderImages = ['images/j1.avif', 'images/j2.avif', 'images/j3.avif', 'images/j4.avif', 'images/j5.avif'];
        } else if (origin === 'paris') {
            sliderImages = ['images/p1.avif', 'images/p2.avif', 'images/p3.avif', 'images/p4.avif', 'images/p5.avif'];
        } else if (origin === 'hongkong') {
            sliderImages = ['images/h1.jpg', 'images/h2.jpg', 'images/h3.jpg', 'images/h4.jpg', 'images/h5.jpg'];
        } else {
            sliderImages = ['images/t1.avif', 'images/t2.avif', 'images/t3.jpg', 'images/t4.avif', 'images/t5.avif']; // Default images
        }

        let currentIndex = 0;
        const sliderImage = document.getElementById('slider-image');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function showImage(index) {
            sliderImage.src = sliderImages[index];
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? sliderImages.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === sliderImages.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });

        // Show the first image on load
        showImage(currentIndex);
    </script>
</body>
</html>
